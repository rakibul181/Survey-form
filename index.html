<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="hdr">
        <h1 id="title">Survey for Future</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <div class="main">
        

        <form id="survey-form">

            <label class="forminfo" id="name-label" for="name">Name</label><br>
            <input class="forminfo input-feld" id="name" name="name" type="text" required placeholder="Enter our full Name"><br>

            <label class="forminfo" for="email" id="email-label" >Email</label><br>
            <input type="email" class="forminfo input-feld" name="email"  id="email" required placeholder="Enter your email"><br>

            <label class="forminfo" for="number" class="forminfo" id="number-label">Phone</label><br>
            <input type="number" name="number" class="forminfo input-feld" id="number" max="99" min="10" placeholder="Enter your number" required> <br>

            <label class="forminfo" for="">Which option best describes your current role?</label><br>
            <select class="forminfo input-feld" name="role" id="dropdown" required>
                <option value disabled selected>Select the current role</option>
                <option value="student">student</option>
                <option value="job">Full time job</option>
                <option value="lerner">Full time Lerner</option>
                <option value="not say">Prefer not to say</option>
                <option value="other">Other</option>
            </select><br>

            <label class="forminfo" for="">Would you recommend freeCodeCamp to a friend?</label><br>
            <input class="forminfo" type="radio" name="user-recommend" value="definitely" checked>
            <label  for="user-recommend">Definitely</label><br>
            <input class="forminfo" type="radio" name="user-recommend" value="maybe" id="">
            <label  for="user-recommend">Maybe</label><br>
            <input class="forminfo" type="radio" name="user-recommend" value="Not sure" id="">
            <label  for="user-recommend"> Not sure</label><br>


            <label class="forminfo" for="">  What is your favorite feature of freeCodeCamp?</label><br>
            <select class="forminfo input-feld" name="role" id="dropdown">
                <option value disabled selected>Select the one</option>
                <option value="Challenges">Challenges</option>
                <option value="open source">Open source</option>
                <option value="community">Community</option>
                <option value="project"> Project</option>
            </select><br>
            </label><br>
           

            
            <p class="forminfo">
                What would you like to see improved?
                <span class="clue">(Check all that apply)</span>
            </p>
            <label class="forminfo" for=""><input type="checkbox" name="prefer" id="" value="front-end-projects">front-end-projects</label><br>
            <label class="forminfo" for=""><input type="checkbox" name="prefer" id="" value="back-end-projects">back-end-projects</label><br>
            <label class="forminfo" for=""><input type="checkbox" name="prefer" id=""   value="data-visualization">data-visualization</label><br>
            <label class="forminfo" for=""><input type="checkbox" name="prefer" id="" value="Challenges">Challenges</label><br>
            <label class="forminfo" for=""><input type="checkbox" name="prefer" id="" value="Open Source Community">Open Source Community</label><br>
            <label class="forminfo" for=""><input type="checkbox" name="prefer" id="" value="Additional Courses">Additional Courses</label><br>

            <label class="forminfo" for="comment">Any Comment of suggestions</label><br>
            <textarea class="forminfo " name="comment" id="comments" cols="30" rows="10" placeholder="Enter your comment here.."></textarea><br>

            <button class="forminfo " type="submit"id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
